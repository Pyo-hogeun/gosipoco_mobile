<html lang="ko">

<head>
  <meta charset="euc-kr">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고시포코</title>
  <link rel="stylesheet" href="../assets/style/style_mobile.css">
</head>

<body>
  <div class="content-container edu-board">
    <div class="tab-wrap col-4">
      <div class="tab-item on"><a href="" class="tab">공지사항</a></div>
      <div class="tab-item"><a href="" class="tab">가산점자료실</a></div>
      <div class="tab-item"><a href="" class="tab">경쟁률,합격선</a></div>
      <div class="tab-item"><a href="" class="tab">면접자료</a></div>
    </div>
    <h3>공지사항</h3>
    
    <table class="table-default th-align-l">
      <colgroup>
        <col style="width: 120px;">
      </colgroup>
      <tbody>
        <tr>
          <th>이름</th>
          <td>
            <input type="text" name="" id="" class="default-input">
          </td>
        </tr>
        <tr>
          <th>제목</th>
          <td>
            <input type="text" name="" id="" class="default-input">
            <div class="check-wrap">
              <label class="checkbox-wrap">
                <input type="checkbox" name="level">
                <span>공지</span>
              </label>
              <label class="checkbox-wrap">
                <input type="checkbox" name="level">
                <span>비밀글</span>
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            editor
          </td>
        </tr>
        <tr>
          <th>파일</th>
          <td>
            <input type="file" name="" id="" class="default-input">
            <p class="file-name">
              <span class="description">파일명.txt</span>
              <button class="btn btn-sm btn-default btn-round">삭제</button>
            </p>
            <p class="file-name">
              <span class="description">파일명.txt</span>
              <button class="btn btn-sm btn-default btn-round">삭제</button>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-bottom-center">
      <button class="btn btn-md btn-outline-secondary btn-round">등록하기</button>
      <button class="btn btn-md btn-outline-primary btn-round">목록보기</button>
    </div>
  </div>
</body>

</html>

<html lang="ko">

<head>
  <meta charset="euc-kr">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고시포코</title>
  <link rel="stylesheet" href="../assets/style/style_mobile.css">
</head>

<body>
  <div class="content-container login">
    <div class="header">
      <img src="../image/logo.png" alt="">
    </div>
    <div class="login-wrap">
      <h2>아이디/비번찾기</h2>
      <p class="sub-text">아래 내용을 입력하시면 문자로 전송됩니다.</p>
      <div class="input-wrap">
        <input type="text" name="" id="" class="default-input input-md" placeholder="이름을 입력하세요">
        <div class="cell-phone">
          <input type="text" maxlength="4" name="" id="" class="default-input input-sm">
          <span class="dash">-</span>
          <input type="text" maxlength="4" name="" id="" class="default-input input-sm">
          <span class="dash">-</span>
          <input type="text" maxlength="4" name="" id="" class="default-input input-sm">
        </div>
        <input type="text" name="" id="" class="default-input input-md" placeholder="이메일">
      </div>
      <button class="btn btn-primary btn-lg btn-wide submit">전송하기</button>
      <ul class="links">
        <li>
          <a href="">회원가입</a>
        </li>
        <li>
          <a href="">로그인</a>
        </li>
      </ul>
    </div>


    
  </div>
</body>

</html>

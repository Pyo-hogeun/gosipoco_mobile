<html lang="ko">

<head>
  <meta charset="euc-kr">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고시포코</title>
  <link rel="stylesheet" href="../assets/style/style_mobile.css">
</head>

<body>
  <div class="content-container edu-board">
    <div class="tab-wrap col-4">
      <div class="tab-item on"><a href="" class="tab">검정고시</a></div>
      <div class="tab-item"><a href="" class="tab">공무원</a></div>
      <div class="tab-item"><a href="" class="tab">민간자격증</a></div>
      <div class="tab-item"><a href="" class="tab">국가자격증</a></div>
    </div>
    <div class="tab-wrap col-4 dark">
      <div class="tab-item on"><a href="" class="tab">우체국계리직</a></div>
      <div class="tab-item"><a href="" class="tab">운전직공무원</a></div>
      <div class="tab-item"><a href="" class="tab">조리직공무원</a></div>
      <div class="tab-item"><a href="" class="tab">시설관리직</a></div>
      <div class="tab-item"><a href="" class="tab">사회복지직</a></div>
      <div class="tab-item"><a href="" class="tab">보건직</a></div>
      <div class="tab-item"><a href="" class="tab">교육행정직</a></div>
      <div class="tab-item"><a href="" class="tab">일반행정직</a></div>
      <div class="tab-item"><a href="" class="tab">마약수사직</a></div>
      <div class="tab-item"><a href="" class="tab">검찰사무직</a></div>
      <div class="tab-item"><a href="" class="tab">군무원</a></div>
      <div class="tab-item"><a href="" class="tab">소방직공무원</a></div>
    </div>
    <h3>우체국계리직</h3>
    <div class="tab-wrap col-4">
      <div class="tab-item"><a href="" class="tab">자격정보</a></div>
      <div class="tab-item"><a href="" class="tab">시험일정</a></div>
      <div class="tab-item on"><a href="" class="tab">학습자료실</a></div>
      <div class="tab-item"><a href="" class="tab">수강신청</a></div>
    </div>
    
    <table class="table-default th-align-l">
      <colgroup>
        <col style="width: 120px;">
      </colgroup>
      <tbody>
        <tr>
          <th>이름</th>
          <td>
            <input type="text" name="" id="" class="default-input">
          </td>
        </tr>
        <tr>
          <th>제목</th>
          <td>
            <input type="text" name="" id="" class="default-input">
            <div class="check-wrap">
              <label class="checkbox-wrap">
                <input type="checkbox" name="level">
                <span>공지</span>
              </label>
              <label class="checkbox-wrap">
                <input type="checkbox" name="level">
                <span>비밀글</span>
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            editor
          </td>
        </tr>
        <tr>
          <th>파일</th>
          <td>
            <input type="file" name="" id="" class="default-input">
            <p class="file-name">
              <span class="description">파일명.txt</span>
              <button class="btn btn-sm btn-default btn-round">삭제</button>
            </p>
            <p class="file-name">
              <span class="description">파일명.txt</span>
              <button class="btn btn-sm btn-default btn-round">삭제</button>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-bottom-center">
      <button class="btn btn-md btn-outline-secondary btn-round">수정하기</button>
      <button class="btn btn-md btn-outline-primary btn-round">목록보기</button>
    </div>
  </div>
</body>

</html>
